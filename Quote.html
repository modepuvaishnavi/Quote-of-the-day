<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inspiring Quotes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Inspiring Quotes</h1>
    <div id="quoteContainer">
        <p id="quoteText">Loading...</p>
        <button id="shareButton" onclick="shareQuote()">Share</button>
    </div>
    <button id="favoriteButton" onclick="toggleFavorite()">Add to Favorites</button>
    <div id="favoriteQuotes">
        <h2>Favorite Quotes</h2>
        <ul id="favoriteList">
        </ul>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    loadQuote();
    loadFavorites();
});
function loadQuote() {
    // Simulated random quote
    const quotes = [
        "The only way to do great work is to love what you do. - Steve Jobs",
        "Believe you can and you're halfway there. - Theodore Roosevelt",
        "It does not matter how slowly you go as long as you do not stop. - Confucius",
        "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
        "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill"
    ];
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const quoteText = quotes[randomIndex];
    document.getElementById("quoteText").innerText = quoteText;
}
function shareQuote() {
    const quoteText = document.getElementById("quoteText").innerText;
    // Replace the following line with actual share functionality (e.g., sharing to social media)
    alert(`Share this inspiring quote: ${quoteText}`);
}
function toggleFavorite() {
    const quoteText = document.getElementById("quoteText").innerText;
    const favoriteList = JSON.parse(localStorage.getItem("favoriteQuotes")) || [];
    const isFavorite = favoriteList.includes(quoteText);
    if (isFavorite) {
        const index = favoriteList.indexOf(quoteText);
        favoriteList.splice(index, 1);
    } else {
        favoriteList.push(quoteText);
    }
    localStorage.setItem("favoriteQuotes", JSON.stringify(favoriteList));
    loadFavorites();
}
function loadFavorites() {
    const favoriteList = JSON.parse(localStorage.getItem("favoriteQuotes")) || [];
    const favoriteListElement = document.getElementById("favoriteList");
    favoriteListElement.innerHTML = "";
    favoriteList.forEach(quote => {
        const li = document.createElement("li");
        li.innerText = quote;
        favoriteListElement.appendChild(li);
    });
}
</script>
</body>
</html>
